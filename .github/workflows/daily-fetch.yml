name: Daily Snapshot Fetch
 
on:
  schedule:
    - cron: '0 10 * * 1-5'   # 台北 18:00 (UTC+8) = 10:00 UTC，週一~週五
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-snapshot
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (minimal & pinned)
        run: |
          python -m pip install -U pip
          pip install "selenium==4.23.1" "pandas==2.2.2" "openpyxl==3.1.5"

      - name: Fetch snapshot (downloads/YYYY-MM-DD.xlsx)
        run: |
          python fetch_snapshot.py

      - name: Resolve fetch date (Asia/Taipei)
        id: meta
        run: |
          set -e
          LATEST=$(ls -t downloads/*.xlsx | head -n1)
          BASE=$(basename "$LATEST")
          DATE="${BASE%.xlsx}"
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
          echo "Found snapshot: $LATEST"

      - name: Upload XLSX artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-${{ steps.meta.outputs.date }}
          path: downloads/${{ steps.meta.outputs.date }}.xlsx
          if-no-files-found: error
          retention-days: 14
