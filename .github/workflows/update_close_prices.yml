name: Update Close Prices (TWSE/TPEx, after data push)

on:
  push:
    branches: [ main ]           # è‹¥ä½ çš„é è¨­åˆ†æ”¯ä¸åŒï¼Œè«‹æ”¹é€™è£¡
    paths:
      - "data/**/*.csv"          # åªè¦ data/ åº•ä¸‹æœ‰ CSV è®Šå‹•å°±è§¸ç™¼
  workflow_dispatch: {}          # å¯æ‰‹å‹•åŸ·è¡Œ

concurrency:
  group: update-close-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Asia/Taipei

jobs:
  update-close:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Resolve changed CSV list
        id: files
        shell: bash
        run: |
          # å–å¾—æœ¬æ¬¡ push è®Šå‹•çš„ data/ CSV æ¸…å–®ï¼ˆæ–°å¢æˆ–ä¿®æ”¹ï¼‰
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            # fork/ç¬¬ä¸€å€‹ commit ç­‰æƒ…æ³ï¼šå…¨åº«æƒæ data/**/*.csv
            mapfile -t changed < <(git ls-files 'data/**/*.csv')
          else
            mapfile -t changed < <(git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- 'data/**/*.csv')
          fi

          if [ ${#changed[@]} -eq 0 ]; then
            echo "no_changed=true" >> $GITHUB_OUTPUT
            echo "No changed CSV under data/"
            exit 0
          fi

          printf '%s\n' "${changed[@]}" > /tmp/changed_csv.txt
          echo "changed_count=${#changed[@]}" >> $GITHUB_OUTPUT

          # ğŸ‘‰ A çš„ echoï¼šæŠŠæª”æ¡ˆæ¸…å–®å°åˆ° logï¼Œæ–¹ä¾¿ä½ åœ¨ Actions çœ‹åˆ°
          echo "Changed files:"
          cat /tmp/changed_csv.txt

      - name: Add close prices to changed CSVs
        if: steps.files.outputs.no_changed != 'true'
        run: |
          python scripts/add_close_prices_tw.py \
            --csv-list-file /tmp/changed_csv.txt \
            --max-backdays 15 \
            --overwrite-same-day

      - name: Commit & Push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): add æ”¶ç›¤åƒ¹ to changed CSVs (TWSE/TPEx)"
            git push
          else
            echo "No changes to commit."
          fi
