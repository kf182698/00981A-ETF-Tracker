name: Auto Fill Stocks Close Price

on:
  schedule:
    - cron: '15 12 * * *'  # UTC 時區，台灣晚上 8:15 執行 (UTC+8 → UTC 12:15)

  workflow_dispatch:   # 可手動觸發

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Run fill_stocks_close_price.py
      run: |
        python fill_stocks_close_price.py

    - name: Commit and push if changed
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*_with_price.csv
        git commit -m "auto: update daily stock close prices" || echo "No changes to commit"
        git push
      env:
        # 自動權杖，GitHub Actions 預設有
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
