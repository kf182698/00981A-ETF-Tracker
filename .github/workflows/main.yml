name: Daily ETF Tracker (Selenium)

on:
  schedule:
    - cron: '0 12 * * *'   # å°åŒ—æ™‚é–“ 20:00
  workflow_dispatch:

permissions:
  contents: write   # ğŸ‘ˆ å…è¨±é€™å€‹å·¥ä½œæµç¨‹ push

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ğŸ‘ˆ æ˜ç¢ºä½¿ç”¨å…§å»º tokenï¼ˆå¯çœï¼Œä½†å¯«ä¸Šè¼ƒæ¸…æ¥šï¼‰

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker (headless)
        run: python etf_tracker.py

      - name: Compare with yesterday
        run: python compare_holdings.py

      - name: Commit results
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # å®‰å…¨åœ°åŠ å…¥æª”æ¡ˆï¼šä¸å­˜åœ¨çš„è·¯å¾‘ä¸æœƒä¸­æ–·
          git add -A

          # è‹¥æ²’æœ‰è®Šæ›´å°±ä¸é€ commit / push
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
