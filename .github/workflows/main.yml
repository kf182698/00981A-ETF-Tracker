name: Daily ETF Tracker (Selenium)

on:
  schedule:
    - cron: '0 12 * * *'   # 每天台北時間 20:00
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb \
            libglib2.0-0 libnss3 libgconf-2-4 libxss1 libappindicator3-1 \
            fonts-liberation libasound2 libxshmfence1 libatk-bridge2.0-0 \
            libdrm2 libgbm1 libxkbcommon0
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker (headless Chrome)
        env:
          DISPLAY: ':99'
        run: |
          Xvfb :99 -screen 0 1280x1024x24 & sleep 3
          python etf_tracker.py

      - name: Compare with yesterday
        run: python compare_holdings.py

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/*.csv diff/*.csv || true
          git commit -m "Daily update: $(date '+%Y-%m-%d')" || echo "No changes"
          git push
