name: Build and Mail

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1-5" # 平日台北時間晚上8點 (12:00 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 1: 抓取當日 ETF 投資組合 XLSX
      - name: Fetch snapshot (XLSX)
        run: python fetch_snapshot.py

      # Step 2: 解析 XLSX 檔名 → 抽出日期
      - name: Resolve snapshot date
        id: meta
        run: |
          latest_file=$(ls -t downloads/*.xlsx | head -n 1)
          date_str=$(basename "$latest_file" .xlsx | sed 's/^ETF_Investment_Portfolio_//')
          echo "[main] snapshot date = $date_str"
          echo "date=$date_str" >> $GITHUB_OUTPUT

      # Step 3: 產生變動摘要 JSON
      - name: Build change table
        env:
          REPORT_DATE: ${{ steps.meta.outputs.date }}
        run: python build_change_table.py

      # Step 4: 產生圖表
      - name: Make charts
        env:
          REPORT_DATE: ${{ steps.meta.outputs.date }}
        run: python charts.py

      # Step 5: 寄送 Email
      - name: Send email
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_DATE: ${{ steps.meta.outputs.date }}
        run: python send_email.py

      # Step 6: 保存 artifacts (下載的檔案 + 報告)
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: etf-tracker-${{ steps.meta.outputs.date }}
          path: |
            downloads/*.xlsx
            data/*.csv
            reports/*.json
            reports/*.png