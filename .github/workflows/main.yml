name: 00981A Daily Tracker

on:
  schedule:
    # 台北 18:00 (UTC+8) = 10:00 UTC；週一~週五
    - cron: '0 10 * * 1-5'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-tracker
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install selenium pandas openpyxl matplotlib sendgrid

      # 1) 抓 EZMoney 的 XLSX 快照 -> downloads/YYYY-MM-DD.xlsx
      - name: Fetch snapshot (XLSX)
        run: |
          python fetch_snapshot.py

      # 2) 解析剛抓到的日期，傳給後續步驟
      - name: Resolve snapshot date
        id: meta
        run: |
          set -e
          LATEST=$(ls -t downloads/*.xlsx | head -n1)
          BASE=$(basename "$LATEST")
          DATE="${BASE%.xlsx}"
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
          echo "[main] snapshot date = $DATE"

      # 3) 轉 CSV（若你想簡化可移除此步；分析也可直接吃 XLSX）
      - name: Convert XLSX -> CSV
        run: |
          python xlsx_to_csv.py --date "${{ steps.meta.outputs.date }}"

      # 4) 產變化表（D1/D5/首次新增/賣出警示等）
      - name: Build change table
        run: |
          python build_change_table.py

      # 5) 產圖（若缺圖 send_email 也會嘗試補產，但建議先畫好）
      - name: Make charts
        run: |
          REPORT_DATE=${{ steps.meta.outputs.date }} python charts.py

      # 6) 寄信（使用 SendGrid）
      - name: Send email
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_TO:       ${{ secrets.EMAIL_TO }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_DATE:    ${{ steps.meta.outputs.date }}
        run: |
          python send_email.py

      # 7) 上傳 artifacts（downloads 與報表/圖表）
      - name: Upload XLSX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: downloads-${{ steps.meta.outputs.date }}
          path: downloads/*.xlsx
          if-no-files-found: ignore
          retention-days: 90

      - name: Upload reports & charts
        uses: actions/upload-artifact@v4
        with:
          name: reports-charts-${{ steps.meta.outputs.date }}
          path: |
            reports/*
            charts/*
          if-no-files-found: ignore
          retention-days: 90
