name: Daily ETF Tracker (Selenium)

on:
  schedule:
    - cron: '0 12 * * *'   # 台北時間每日 20:00
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 用官方 action 安裝 Chrome（避免自己 apt 安裝踩雷）
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker (headless)
        run: python etf_tracker.py

      - name: Compare with yesterday
        run: python compare_holdings.py

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/*.csv diff/*.csv || true
          git commit -m "Daily update: $(date '+%Y-%m-%d')" || echo "No changes"
          git push
