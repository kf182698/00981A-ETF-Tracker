name: ETF Tracker

on:
  workflow_dispatch:        # 手動觸發 (Run workflow)
  schedule:
    - cron: "0 10 * * *"   # Run every day at 18:00 Taipei time
  workflow_dispatch:        # 保留手動觸發功能
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      SENDGRID_FROM: ${{ secrets.SENDGRID_FROM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ETF tracker
        run: python etf_tracker.py

      - name: Build change table
        run: python build_change_table.py

      - name: Generate charts
        run: python charts.py

      - name: Send email report
        run: python send_email.py
